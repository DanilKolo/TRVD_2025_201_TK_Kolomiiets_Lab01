<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відео з YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 {
      color: #007acc;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background-color: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Вставлене відео з YouTube</h2>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/watch?v=DR-bazkewxE&ab_channel=%D0%A1%D0%92%D0%86%D0%A2%D0%9D%D0%90%D0%92%D0%98%D0%92%D0%9E%D0%A0%D0%86%D0%A2" 
      title="YouTube відео" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
